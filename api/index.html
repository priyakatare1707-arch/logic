<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <body bgcolor="yellow">

<button onclick="dataDisplay()">Click Data</button>
<hr size="3" color="red">

<p id="demo">Data Display</p>

<script>
let table = `
<table border="1" cellpadding="5">
<tr>
  <th>User ID</th>
  <th>ID</th>
  <th>Title</th>
  <th>Body</th>
</tr>
`;

async function dataDisplay() {
  const obj = await fetch("https://jsonplaceholder.typicode.com/posts");
  const myData = await obj.json();

  myData.map((key) => {
    table += `
    <tr>
      <td>${key.userId}</td>
      <td>${key.id}</td>
      <td>${key.title}</td>
      <td>${key.body}</td>
    </tr>`;
  });

  table += `</table>`;
  document.getElementById("demo").innerHTML = table;
}
</script>
